<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Norse:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OTnX0IQdK+n4q43n7O2zTmHkz8Os5K1hvfF5sG97GRFVCq2nyk0O3pYX8PxrMW+E" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="background-section">
            <div class="background-image" style="background-image: url('background-image.jpg')">
                <div class="logo-section">
                    <img src="odin-logo.png" alt="ODIN Logo">
                    <h1>ODIN</h1>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="content">
                <h2>Welcome to ODIN Project</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </section>

        <section class="form-section">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form">
                    <h2>Sign Up</h2>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="col-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                        </div>
                        <div class="col-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="col-6">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>

        <section class="account-section">
            <button class="create-account-btn">Create Account</button>
            <p>Already have an account? <a href="#">Login</a></p>
        </section>
        
    </main>


        
    <footer>
        <p>&copy; 2024 <a href="https://onyangoomondie97.github.io/Personal-Portfolio/">Keith's.</a> All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-RyWomxypHbkQzAS9xHv0ryrbaUMHtbL3jRUrDcz/VkzSW+4L8jocYqmIv8MshHCx" crossorigin="anonymous"></script>
</body>
</html>
